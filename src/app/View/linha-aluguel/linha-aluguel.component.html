<div class="linha-aluguel">
  <div class="linha-img">
    <img src="../../../assets/imagens/perfil.png" alt="Aluguel">
  </div>
  <div class="linha-nome">
    <p>Id Imovel: {{aluguel.imovel.id}}</p>
  </div>
  <div class="linha-info">
    <p>Id: {{ aluguel.id }}</p>
    <p>Nome Cliente: {{ aluguel.nomeCliente }}</p>
    <p>CPF: {{ aluguel.cpf }}</p>
    <p>Forma de Pagamento: {{ aluguel.formaDePagamento }}</p>
  </div>
  <div class="linha-button">
    <div class="linha-button-icon">
      <img (click)="deletarAluguel()" class="IconButton" src="../../../assets/imagens/deletar.png" alt="Deletar">
      <img (click)="alterarAluguel()" class="IconButton" src="../../../assets/imagens/atualizar.png" alt="Alterar">
    </div>
    <div>
      <button (click)="verImovel()">Ver imovel</button>
    </div>
  </div>

</div>
