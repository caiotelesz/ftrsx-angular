<app-header></app-header>
<div class="content">
  <section class="container-imovel">
    <div>
      <label for="nome">Nome (Apelido do imovel)</label>
      <input type="text" id="nome" name="nome"><br><br>

      <label for="cep">CEP</label>
      <input type="text" id="cep" name="cep" (change)="buscarEnderecoPorCEP()"><br><br>

      <label for="estado">Estado</label>
      <input type="text" id="estado" name="estado"><br><br>

      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" name="endereco"><br><br>

      <label for="numero">Número</label>
      <input type="text" id="numero" name="numero"><br><br>

      <label for="tipo">Tipo</label>
      <input list="tipo" [(ngModel)]="selectedTipo" (input)="handleInput($event)">
      <datalist type="text" id="tipo" name="tipo" list="tipos">
        <option *ngFor="let tipo of tipos" [value]="tipo"></option>
      </datalist><br><br>

      <label for="valor">Valor</label>
      <input type="text" id="valor" name="valor"><br><br>
    </div>

    <div class="btn-enviar">
      <input type="submit" value="Adicionar">
    </div>
  </section>
</div>
<app-footer></app-footer>
