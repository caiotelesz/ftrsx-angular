<section class="page-login">
  <div class='container-login'>
    <h1>Login</h1>

    <input type="text" [(ngModel)]="username" placeholder="username" />
    <br />
    <input type='password' [(ngModel)]="password" placeholder='senha' />
    <br/>

    <button (click)="login()">Entrar</button>
  </div>
</section>
